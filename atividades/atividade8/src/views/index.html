<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <title>Calculadora</title>
</head>

<body>
  <main class="container d-flex justify-content-center align-items-center">
    <article class="w-50 pt-5 pb-5">

      <h1 class="text-center p-2">Calculadora</h1>
      <form action="/calcular" method="post">
        <label class="form-label" for="n1">Número 1</label>
        <input class="form-control-sm m-1" type="number" name="n1" id="n1">

        <select class="form-select-sm m-1" title="Operador" name="operador" id="operador">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">*</option>
          <option value="/">/</option>
        </select>

        <label class="form-label" for="n2">Número 2</label>
        <input class="form-control-sm m-1" type="number" name="n2" id="n2">

        <br>
        <div class="container d-flex justify-content-center align-items-center p-2">
          <input class="btn btn-dark" type="submit" value="Calcular">
        </div>
      </form>
    </article>
  </main>
</body>

</html>
