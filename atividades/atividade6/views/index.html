<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Formulário de Agendamento</title>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="w-50">
      <h1 class="text-center">Formulário de Agendamento</h1>
      
      <form action="/dados" method="post">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome"></input>
        </div>
        <div class="mb-3">
          <label for="endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" id="endereco" name="endereco"></input>
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" class="form-control" id="telefone" name="telefone"></input>
        </div>
        <div class="mb-3">
          <label for="dataAgendamento" class="form-label">Data de agendamento</label>
          <input type="date" class="form-control" id="dataAgendamento" name="dataAgendamento"></input>
        </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
      </form>
    </div>
  </div>
</body>

</html>
